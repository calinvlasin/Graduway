<div class="w3-card-4 formContainer">
  <div class="w3-container w3-green">
    <h2>{{formHeaderLabel}}</h2>
  </div>
  <form [formGroup]="form" (ngSubmit)="saveEmployee()">
    <label>First Name</label>
    <input id="firstName" formControlName="firstName" class="w3-input" type="text"/>

    <label>Last Name</label>
    <input id="lastName" formControlName="lastName" class="w3-input" type="text" />

    <label>Title</label>
    <input id="title" formControlName="title" class="w3-input" type="text" />

    <label>Department</label>
    <input id="department" formControlName="department" class="w3-input" type="text" />

    <label>Address</label>
    <input id="address" formControlName="address" class="w3-input" type="text" />

    <button class="w3-button w3-green saveButton">Save</button>
  </form>
</div>
